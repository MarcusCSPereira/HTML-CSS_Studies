<body>
    <h1>Tags em HTML</h1>
    <h2>Essas são as tags em HTML </h2>
    <p>
        <ul>
            <li><abbr title="tags &lt;p&gt; e &lt;/p&gt;">Parágrafos</abbr></li>
            <li><abbr title="tag &lt;h1&gt;...h6">Títulos</abbr></li>
            <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="tag &lt;code&gt;">Código Fonte</abbr></li>
            <li><abbr title="tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
            <li><abbr title="tag &lt;dl:dt/dd&gt;">Listas com definições</abbr></li>
        </ul>
