<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Hotel Na grécia</h1>
    <h2> Venha alugar nossos hotéis por um preço incrivel</h2>
    <picture>
        <source media="(max-width: 650px)" srcset="img/300x200.jpg" type="image/jpg">
        <source media="(max-width:1000px )" srcset="img/700x450.jpg" type="image/jpg">
        <img src="img/1000x700.jpg" alt="Foto G">
    </picture>

    <h1>Reproduzindo áudio</h1>

    <audio src="media/happy-mistake.mp3" preload="metadata" controls autoplay loop></audio>

    <!--MP3 WAV OGG -->
    <!--o preload seleciona como o audio porta antes da abertura do site, controls é necessário para o audio aparecer, autoplay pro audio executar assim que o site for aberto, loop pro audio repetir-->

    <audio preload="metadata" controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir audio <a href="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex011/midia/guanacast-33.mp3" target="_blank" rel="external">clique aqui pra baixar o arquivo mp3</a></p>        
    </audio>
<!--Tipos:MP3 -audio/mpeg ogg-> audio/ogg WAV-> audio/Wav-->
<!--preloud= auto: ele carrega o site só depois de carregar o audio/ metadata: ele carrega o nome do arquivo data e duração/ none: não carrega nada-->
<!--Evitar usar o arquivo WAV pq ele é muito pesado-->
</body>
</html>
