<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <!--Dica de site para download de videos e  imagens= Pexels-->
    <!--formato de videos mais suportados: mp4, webm, ogv, mkv -->
    <!--aplicativo para mexer nos videos handbrake-->
    <h1>Videos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu servidor</p>
    


    <video width="300" poster="img/foto-minha.png" controls>
    <source src="media/Video1.mp4" type="video/mp4">
    <source src="media/Video1.webm" type="video/webm">
    <source src="media/Video1.mkv" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com o video</p>
    </video>


</body>
    </html>
